<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/lib/all.min.css" >
    <link rel="stylesheet" href="/css/globel.css" >
    <link rel="stylesheet" href="/css/authentication.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body >
    <form class="form">
        <div class="form-header">
            <h3>Login</h3>
        </div>
        <div class="form-body">
            <div class="form-group d-flex align-items-center" >
                <i class="fa-solid fa-at icon"></i>
                <input class="form-control " type="email" placeholder="Email">
            </div>
            <div class="form-group d-flex align-items-center">
                <i class="fa-solid fa-lock icon"></i>
                <input class="form-control " type="password" placeholder="password">
            </div>
            <a href="#">Forgot Password?</a>
            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Login">
            </div>
            <div >
                <span>Don't have an account?</span>
                <a href="registration.html" >Signup</a>
            </div>
        </div>
    </form>
    

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
</body>
</html>
