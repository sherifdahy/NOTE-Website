<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- links css -->
    <link rel="stylesheet" href="/UI/css/main.css">
    <link rel="stylesheet" href="/UI/css/header.css">
    <link rel="stylesheet" href="/UI/css/footer.css">
    <link rel="stylesheet" href="/UI/css/afterUserLogin/newreceipt.css">
    <!-- end of links css -->
    <!-- link font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- end of link font -->
    <!-- cdn fontawsme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- end cdn -->
</head>


<body>
    <header class="">
        <div class="header-content container">
            <a href="#" class="logo">
                <img src="/UI/imgs/logo.png" alt="" >
                NOTE Solution
            </a >
            <section class="nav-links-page">
                <ul >
                    <li><a href="/UI/index.html" >Home</a></li>
                    <li><a href="#">Our Product</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                
            </section>
            <section class="nav-links-auth">
                <ul >
                    <li>
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <a href="/UI/pages/Login.html">Login</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user-plus"></i>
                        <a href="/UI/pages/SignUp.html">Sign Up</a>
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <main class="">
        <div class="content container">
            <div class="receipt-header box-content">
                <div class="group">
                    <label for="">Receipt Number</label>
                    <input type="text" >
                    <span>error</span>
                </div>
                <div class="group">
                    <label for="">Date Time</label>
                    <input type="datetime-local" >
                    <span>error</span>
                </div>
                <div class="group">
                    <label for="">Issued Number</label>
                    <input type="text">
                    <span>error</span>
                </div>
                <div class="group">
                    <label for="">Issued Name</label>
                    <input type="text" >
                    <span>error</span>
                </div>
            </div>
            <div class="receipt-items ">
                <div class="left-box">
                    <div class="input-fields box-content">
                        <div>
                            <div class="group">
                                <label for="">Product Name</label>
                                <input type="text" >
                                <span>error</span>
                            </div>
                            
                            <div class="group">
                                <label for="">Quentity</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                            <div class="group">
                                <label for="">Unit Price</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                            
                            <div class="group">
                                <label for="">Discount</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                            
                        </div>
                        <div>
                            <div class="group">
                                <label for="">Description</label>
                                <textarea type="text" ></textarea>
                                <span>error</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="summary-item box-content">
                            <div class="group">
                                <label for="">before Discount</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                            <div class="group">
                                <label for="">before Tax</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                            <div class="group">
                                <label for="">Total Amount</label>
                                <input type="number" >
                                <span>error</span>
                            </div>
                    </div>
                </div>
                <div class="right-box box-content">
                    <div>
                        <div class="group">
                            <label for="">Tax type</label>
                            <select name="" id="">
                                <option value="0">Select tax</option>
    
                            </select>
                            <span>error</span>
                        </div>
                        <div class="group">
                            <label for="">Sub Tax type</label>
                            <select name="" id="">
                                <option value="0">Select Sub tax</option>
                            </select>
                            <span>error</span>
                        </div>
                        <div class="group">
                            <label for="">Precent</label>
                            <input type="number" />
                            <span>error</span>
                        </div>
                        <button>Add Tax</button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Sub Type</th>
                                <th>Rate</th>
                                <th>Ammount</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="receipt-items-table box-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Discription</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Tax amount</th>
                            <th>Total before Tax</th>
                            <th>Total after Tax</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-content container">
            <section class="">

            </section>
        </div>
    </footer>
</body>
</html>
