<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/UI/css/global.css">
    <link rel="stylesheet" href="/UI/css/pages/Account/accountGlobal.css">
    <link rel="stylesheet" href="/UI/css/pages/login.css">
    <!-- End of CSS Files -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- end of font -->
</head>
<body class="center">
    <form action="">
        <div class="group">
            <input type="email" placeholder="البريد الالكتروني">
            <span class="error"></span>
        </div>
        <div class="group">
            <input type="password" placeholder="كلمة السر">
            <span class="error"></span>
        </div>
        <div class="">
            <input type="checkbox">
            <span>تذكرني</span>
        </div>
        <div class="group">
            <input type="submit" class="btn-primary" value="تسجيل دخول">
        </div>
    </form>
</body>
</html>
