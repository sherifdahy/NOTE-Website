<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center" dir="rtl">
      <div>NOTE Solution</div>
      <div class="profile">
        <a
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-circle-user"></i>
        </a>
        <ul class="dropdown-menu text-end">
          <li><a class="dropdown-item" href="#">الملف الشخصي</a></li>
          <li><a class="dropdown-item" href="#">الملف الضريبي</a></li>
          <li><a class="dropdown-item" href="#">تسجيل الخروج</a></li>
        </ul>
      </div>
    </header>

    <main class="d-flex" dir="rtl">
      <!-- sidebar -->
      <section class="sidebar">
        <ul>
          <li>
            <a href="#" class="active">
              <i class="fa-solid fa-house"></i>
              الصفحة الرئيسية
            </a>
          </li>
          <li class="dropdown">
            <a
              href="#"
              role="button"
              data-bs-toggle="collapse"
              data-bs-target="#receiptDropdown"
              aria-expanded="false"
              aria-controls="receiptDropdown"
            >
              <i class="fa-solid fa-receipt"></i>
              الايصال الالكتروني
            </a>
            <ul id="receiptDropdown" class="collapse">
              <li>
                <a href="#">
                  <i class="fa-solid fa-plus"></i>
                  انشاء
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-folder-open"></i>
                  عرض
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-database"></i>
                  المستودع
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a
              href="#"
              role="button"
              data-bs-toggle="collapse"
              data-bs-target="#invoiceDropdown"
              aria-expanded="false"
              aria-controls="invoiceDropdown"
            >
              <i class="fa-solid fa-file-invoice"></i>
              الفاتورة الالكترونية
            </a>
            <ul id="invoiceDropdown" class="collapse">
              <li>
                <a href="#">
                  <i class="fa-solid fa-plus"></i>
                  انشاء
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-folder-open"></i>
                  عرض
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-database"></i>
                  المستودع
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a
              href="#"
              role="button"
              data-bs-toggle="collapse"
              data-bs-target="#itemsDropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              السلع والخدمات
            </a>
            <ul id="itemsDropdown" class="collapse">
                <li>
                    <a href="#">
                      <i class="fa-solid fa-plus"></i>
                      اضافة
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-solid fa-folder-open"></i>
                      عرض
                    </a>
                  </li>
            </ul>
          </li>
        </ul>
      </section>
      <!-- end of sidebar -->

      <!-- body -->
      <section class="body"></section>
      <!-- end of body -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
